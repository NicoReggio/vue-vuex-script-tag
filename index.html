<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="https://unpkg.com/vuex@3.6.0/dist/vuex.js"></script>
		<title>Vue From Script</title>
	</head>
	<body>
		<h1>Vue From Script Tag</h1>
		<div id="app">
			<child></child>
		</div>
		<script>
			Vue.component('child', {
				template: `<div>
                    <p>{{$store.state.message}}</p>
                </div>`,
			});
		</script>
		<script>
			const store = new Vuex.Store({
				state: {
					message: 'Hello World',
				},
			});

			const app = new Vue({
				el: '#app',
				store,
			});
		</script>
	</body>
</html>
